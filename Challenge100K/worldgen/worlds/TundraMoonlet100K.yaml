    allowExtremeTemperatureOverlap: true
    someCount: 2 
    moreCount: 2
    priority: 100
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 3
        maxDistance: 6  
      - command: IntersectWith
        zoneTypes: [ FrozenWastes ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
